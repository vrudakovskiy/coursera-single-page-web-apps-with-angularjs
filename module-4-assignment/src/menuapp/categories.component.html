<ul class="w3-ul w3-hoverable">
  <li ng-repeat="item in $ctrl.items" class="w3-row w3-padding-16 w3-hover-light-blue" ui-sref="items({categoryId: item.short_name})">
    <div class="w3-row">
      <span class="w3-col w3-large">{{item.name}}</span>
      <span class="w3-rest w3-small">{{item.special_instructions}}</span>
    </div>
  </li>
</ul>
